name: 'Nx Affected Projects'
description: 'Get affected projects in an Nx workspace'
inputs:
  tag:
    description: 'Tag to filter affected projects'
    required: true
outputs:
  affected_projects:
    description: 'Space-separated list of affected projects'
runs:
  using: 'node20'
  main: 'action/index.js'
  pre-steps:
    - name: Install dependencies
      run: npm install
      shell: bash

